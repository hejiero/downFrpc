name: export-arm64-tar

on:
  workflow_dispatch:   # 手动触发

permissions:
  contents: write      # 允许写 release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull & save arm64 image
        run: |
          docker pull --platform linux/arm64 stilleshan/frpc:0.65.0
          docker save stilleshan/frpc:0.65.0 -o frpc065-arm64.tar

      - name: Upload bare tar to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.65.0-arm64
          name: frpc 0.65.0 arm64 tar
          files: frpc065-arm64.tar
          body: Docker arm64 image tar for Synology DS223J
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
